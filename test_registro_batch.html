<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Registro Batch (15 Tiempos)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .content {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .status {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 12px;
        }
        
        .badge.success { background: #d4edda; color: #155724; }
        .badge.danger { background: #f8d7da; color: #721c24; }
        
        .log {
            background: #1e1e1e;
            color: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }
        
        .log-success { color: #4caf50; }
        .log-error { color: #f44336; }
        .log-info { color: #2196f3; }
        
        .resultado {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
        }
        
        .resultado.error {
            background: #ffebee;
            border-left-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Prueba de Registro Batch</h1>
            <p>Env√≠a 15 registros de tiempo en un solo mensaje</p>
        </div>
        
        <div class="content">
            <div id="loginForm">
                <div class="form-group">
                    <label>Usuario:</label>
                    <input type="text" id="username" value="rory">
                </div>
                <div class="form-group">
                    <label>Contrase√±a:</label>
                    <input type="password" id="password" value="teclado12">
                </div>
                <button class="btn btn-primary" onclick="login()">Iniciar Sesi√≥n</button>
            </div>
            
            <div id="actions" style="display: none;">
                <div class="status">
                    <p><strong>Estado WebSocket:</strong> <span id="wsStatus" class="badge danger">Desconectado</span></p>
                    <p><strong>Competencia en Curso:</strong> <span id="competenciaStatus" class="badge danger">No</span></p>
                </div>
                
                <h3>Enviar 15 Registros de Tiempo</h3>
                <div class="form-group">
                    <label>ID del Equipo:</label>
                    <input type="number" id="equipoId" value="1" min="1">
                </div>
                
                <button class="btn btn-success" id="btnEnviar" onclick="enviarRegistrosBatch()" disabled>
                    üì§ Enviar 15 Registros
                </button>
                
                <div id="resultado"></div>
                
                <h3 style="margin-top: 30px;">Log de Eventos:</h3>
                <div class="log" id="log"></div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let token = null;
        let juezId = null;
        let competenciaEnCurso = false;

        function addLog(message, type = 'info') {
            const log = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-${type}`;
            entry.textContent = `[${timestamp}] ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }

        function updateWSStatus(connected) {
            const badge = document.getElementById('wsStatus');
            badge.textContent = connected ? 'Conectado' : 'Desconectado';
            badge.className = connected ? 'badge success' : 'badge danger';
        }

        function updateCompetenciaStatus(enCurso) {
            competenciaEnCurso = enCurso;
            const badge = document.getElementById('competenciaStatus');
            const btnEnviar = document.getElementById('btnEnviar');
            
            badge.textContent = enCurso ? 'S√≠' : 'No';
            badge.className = enCurso ? 'badge success' : 'badge danger';
            btnEnviar.disabled = !enCurso;
        }

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            addLog('Iniciando sesi√≥n...', 'info');

            try {
                // Paso 1: Login para obtener tokens
                const loginResponse = await fetch('http://127.0.0.1:8000/api/login/', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ username, password })
                });

                if (!loginResponse.ok) {
                    const errorData = await loginResponse.json();
                    throw new Error(errorData.error || 'Error en el login');
                }

                const loginData = await loginResponse.json();
                token = loginData.access;

                addLog('‚úÖ Tokens obtenidos correctamente', 'success');

                // Paso 2: Obtener informaci√≥n del juez autenticado
                const meResponse = await fetch('http://127.0.0.1:8000/api/me/', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!meResponse.ok) {
                    throw new Error('Error al obtener informaci√≥n del juez');
                }

                const meData = await meResponse.json();
                juezId = meData.id;

                addLog(`‚úÖ Login exitoso. Juez: ${meData.full_name || username}`, 'success');
                
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('actions').style.display = 'block';

                conectarWebSocket();

            } catch (error) {
                addLog(`‚ùå Error en login: ${error.message}`, 'error');
                alert(`Error: ${error.message}`);
            }
        }

        function conectarWebSocket() {
            addLog('Conectando al WebSocket...', 'info');

            ws = new WebSocket(`ws://127.0.0.1:8000/ws/juez/${juezId}/?token=${token}`);

            ws.onopen = () => {
                addLog('‚úÖ WebSocket conectado', 'success');
                updateWSStatus(true);
            };

            ws.onmessage = (event) => {
                const msg = JSON.parse(event.data);
                
                switch (msg.tipo) {
                    case 'conexion_establecida':
                        addLog(`Conexi√≥n establecida. Competencia: ${msg.competencia.nombre}`, 'success');
                        updateCompetenciaStatus(msg.competencia.en_curso);
                        break;

                    case 'competencia_iniciada':
                        addLog('üü¢ Competencia iniciada', 'success');
                        updateCompetenciaStatus(true);
                        break;

                    case 'competencia_detenida':
                        addLog('üî¥ Competencia detenida', 'info');
                        updateCompetenciaStatus(false);
                        break;

                    case 'tiempos_registrados_batch':
                        mostrarResultadoBatch(msg);
                        break;

                    case 'error':
                        addLog(`‚ùå Error: ${msg.mensaje}`, 'error');
                        break;
                }
            };

            ws.onerror = () => {
                addLog('‚ùå Error en WebSocket', 'error');
            };

            ws.onclose = () => {
                addLog('üîå WebSocket desconectado', 'info');
                updateWSStatus(false);
            };
        }

        function enviarRegistrosBatch() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                alert('WebSocket no est√° conectado');
                return;
            }

            if (!competenciaEnCurso) {
                alert('La competencia no est√° en curso');
                return;
            }

            const equipoId = parseInt(document.getElementById('equipoId').value);
            
            // Generar 15 registros de tiempo aleatorios
            const registros = [];
            for (let i = 0; i < 15; i++) {
                const tiempo = 900000 + Math.floor(Math.random() * 1800000); // 15-45 minutos
                const horas = Math.floor(tiempo / 3600000);
                const minutos = Math.floor((tiempo % 3600000) / 60000);
                const segundos = Math.floor((tiempo % 60000) / 1000);
                const milisegundos = tiempo % 1000;

                registros.push({
                    tiempo: tiempo,
                    horas: horas,
                    minutos: minutos,
                    segundos: segundos,
                    milisegundos: milisegundos
                });
            }

            const mensaje = {
                tipo: 'registrar_tiempos',
                equipo_id: equipoId,
                registros: registros
            };

            addLog(`üì§ Enviando 15 registros para equipo ${equipoId}...`, 'info');
            ws.send(JSON.stringify(mensaje));
        }

        function mostrarResultadoBatch(msg) {
            addLog(`‚úÖ Respuesta recibida: ${msg.total_guardados} registrados, ${msg.total_fallidos} fallidos`, 'success');
            
            const resultadoDiv = document.getElementById('resultado');
            const isError = msg.total_fallidos > 0;
            
            let html = `<div class="resultado ${isError ? 'error' : ''}">`;
            html += `<h4>${isError ? '‚ö†Ô∏è' : '‚úÖ'} Resultado del Env√≠o</h4>`;
            html += `<p><strong>Total enviados:</strong> ${msg.total_enviados}</p>`;
            html += `<p><strong>Guardados exitosamente:</strong> ${msg.total_guardados}</p>`;
            html += `<p><strong>Fallidos:</strong> ${msg.total_fallidos}</p>`;
            
            if (msg.registros_guardados.length > 0) {
                html += `<details><summary><strong>Ver registros guardados</strong></summary><ul>`;
                msg.registros_guardados.forEach(r => {
                    html += `<li>√çndice ${r.indice}: ${r.id_registro.substring(0, 8)}... - ${r.tiempo}ms</li>`;
                });
                html += `</ul></details>`;
            }
            
            if (msg.registros_fallidos.length > 0) {
                html += `<details><summary><strong>Ver errores</strong></summary><ul>`;
                msg.registros_fallidos.forEach(r => {
                    html += `<li>√çndice ${r.indice}: ${r.error}</li>`;
                });
                html += `</ul></details>`;
            }
            
            html += `</div>`;
            resultadoDiv.innerHTML = html;
        }

        addLog('üöÄ Sistema listo. Inicia sesi√≥n para continuar.', 'info');
    </script>
</body>
</html>
